<!DOCTYPE html>
<html lang="{{ site.lang | default: "vi" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/footer.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.sitename | escape }}</a></h2>
        <section id="downloads">
          <a href="/" class="btn">Home</a>
          <a href="/about" class="btn">About</a>
          <a href="{{ site.github.repository_url }}" class="btn btn-github" target="_blank"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
    {% endif %}

    {% include footer.html %}
  </body>
</html>
